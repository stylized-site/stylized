<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>STYLIZED</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>STYLIZED</h1>
  <nav>
    <a href="#filter">Подбор</a>
    <a href="#looks">Луки</a>
  </nav>
</header>

<section id="filter">
  <h2>Подбор по бюджету и стилю</h2>

  <div class="card">
    <label>Бюджет:</label>
    <select id="budgetSelect">
      <option value="all">Любой</option>
      <option value="6000">до 6000₽</option>
      <option value="7500">до 7500₽</option>
      <option value="10000">до 10000₽</option>
      <option value="15000">до 15000₽</option>
      <option value="20000">до 20000₽</option>
      <option value="30000">до 30000₽</option>
      <option value="50000">до 50000₽</option>
    </select>

    <label>Стиль:</label>
    <select id="styleSelect">
      <option value="all">Любой</option>
    </select>

    <button onclick="applyFilter()">Показать</button>
  </div>
</section>

<section id="looks">
  <h2>Готовые луки</h2>
  <div id="looksContainer"></div>
</section>

<script src="app.js"></script>
</body>
</html>
